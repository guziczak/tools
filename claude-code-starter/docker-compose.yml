version: '3.8'
services:
  claude-code:
    build:
      context: .
      dockerfile: Dockerfile
    image: claude-code-container
    container_name: claude-code-container
    stdin_open: true
    tty: true
    # Woluminy będą montowane dynamicznie przez claude.py
    # volumes: - usunięte dla bezpieczeństwa
    working_dir: /workspace
    restart: unless-stopped
    command: tail -f /dev/null  # Utrzymuje kontener działający
    environment:
      - DOCKER_BUILDKIT=1